<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">

    <h:form id="unloadForm">

        <h:panelGrid columns="1">
        <a4j:commandButton id="btnCreateCross"
                           action="#{UnloadingByBrandBean.create}"
                           value="#{unloadingMsg.create}"
                           oncomplete="proc_end()"/>
        <a4j:commandButton id="btnSelectAll"
                           action="#{UnloadingByBrandBean.selectAll}"
                           value="#{unloadingMsg.selectall}"
                           reRender="BrandsTables"/>
        </h:panelGrid>
    <h:panelGrid columns="4" id="BrandsTables">
    <h:panelGroup>
    <rich:dataTable
            id="tblAnal1"
            value="#{UnloadingByBrandBean.brandConfirmModelList1}"
            var="analog1"
            columnClasses="centered"
            captionStyle="topAligned"
            cellpadding="0"
            cellspacing="2"
            width="200"
            title="#{unloadingMsg.nametable}">
        <f:facet name="header">
        </f:facet>
        <rich:column>
            <h:outputText value="#{analog1.brand.name}"/>
        </rich:column>
        <rich:column>
            <h:selectBooleanCheckbox value="#{analog1.used}"/>
        </rich:column>
 </rich:dataTable>
    </h:panelGroup>
        <h:panelGroup>
        <rich:dataTable
                id="tblAnal2"
                value="#{UnloadingByBrandBean.brandConfirmModelList2}"
                var="analog2"
                columnClasses="centered"
                captionStyle="topAligned"
                cellpadding="0"
                cellspacing="2"
                width="200"
                title="#{unloadingMsg.nametable}">
            <f:facet name="header">
            </f:facet>
            <rich:column>
                <h:outputText value="#{analog2.brand.name}"/>
            </rich:column>
            <rich:column>
                <h:selectBooleanCheckbox value="#{analog2.used}"/>
            </rich:column>
        </rich:dataTable>
    </h:panelGroup>
        <h:panelGroup>
            <rich:dataTable
                    id="tblAnal3"
                    value="#{UnloadingByBrandBean.brandConfirmModelList3}"
                    var="analog3"
                    columnClasses="centered"
                    captionStyle="topAligned"
                    cellpadding="0"
                    cellspacing="2"
                    width="200"
                    title="#{unloadingMsg.nametable}">
                <f:facet name="header">
                </f:facet>
                <rich:column>
                    <h:outputText value="#{analog3.brand.name}"/>
                </rich:column>
                <rich:column>
                    <h:selectBooleanCheckbox value="#{analog3.used}"/>
                </rich:column>
            </rich:dataTable>
        </h:panelGroup>
        <h:panelGroup>
            <rich:dataTable
                    id="tblAnal4"
                    value="#{UnloadingByBrandBean.brandConfirmModelList4}"
                    var="analog4"
                    columnClasses="centered"
                    captionStyle="topAligned"
                    cellpadding="0"
                    cellspacing="2"
                    width="200"
                    title="#{unloadingMsg.nametable}">
                <f:facet name="header">
                </f:facet>
                <rich:column>
                    <h:outputText value="#{analog4.brand.name}"/>
                </rich:column>
                <rich:column>
                    <h:selectBooleanCheckbox value="#{analog4.used}"/>
                </rich:column>
            </rich:dataTable>
        </h:panelGroup>
    </h:panelGrid>
    </h:form>
</html>
