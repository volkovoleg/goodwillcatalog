<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">

<h:panelGrid columns="2" cellpadding="3" cellspacing="3" columnClasses="top, top">
    <h:panelGroup id="dbFilterPhoto">
        <h:graphicImage value="CatalogWeb/../IMAGES/#{FilterBean.filterImagePath}" alt="#{FilterBean.filter.image}"/>
    </h:panelGroup>

    <h:panelGrid columns="2" cellpadding="" cellspacing="5" columnClasses="right, default">
        <h:outputText value="#{filterMsg.good}"/>
        <h:panelGroup>
            <h:outputText value="#{FilterBean.filter.name}" styleClass="bold"/>
            <h:panelGrid columns="2">
                <h:outputText value="#{filterMsg.type}"/>
                <h:outputText value="#{FilterBean.filter.filterTypeCode}" converter="#{FilterTypeCodeConverter}"/>
                <h:outputText value="#{filterMsg.form}"/>
                <h:outputText value="#{FilterBean.filter.filterFormId}" converter="#{FilterFormConverter}"/>
            </h:panelGrid>
        </h:panelGroup>
        <h:outputText value="#{filterMsg.addInfo}" rendered="#{not empty FilterBean.filter.ean}"/>
        <h:panelGroup styleClass="bold" rendered="#{not empty FilterBean.filter.ean}">
            <h:outputText value="#{FilterBean.filter.ean}" rendered="#{not empty FilterBean.filter.ean}"/>
        </h:panelGroup>
    </h:panelGrid>

</h:panelGrid>


<h:panelGrid columns="10"
             columnClasses="top center width150,top center width150,top center width150,top center width150,top center width150,top center width150,top center width150,top center width150,top center width150,top center width150"
             cellpadding="0" cellspacing="0"
             style="border: 1px solid black; border-style: solid">
    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.aParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.a}"/>
        <h:outputText value="#{FilterBean.filter.aParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.bParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.b}"/>
        <h:outputText value="#{FilterBean.filter.bParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.cParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.c}"/>
        <h:outputText value="#{FilterBean.filter.cParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.dParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.d}"/>
        <h:outputText value="#{FilterBean.filter.dParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.eParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.e}"/>
        <h:outputText value="#{FilterBean.filter.eParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.fParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.f}"/>
        <h:outputText value="#{FilterBean.filter.fParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.gParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.g}"/>
        <h:outputText value="#{FilterBean.filter.gParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.hParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.h}"/>
        <h:outputText value="#{FilterBean.filter.hParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.bpParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.obhodnoyClapan}" style="font-size: 80%" title="#{filterMsg.obhodnoyClapan}"/>
        <h:outputText value="#{FilterBean.filter.pbParam}"/>
    </h:panelGrid>

    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" columnClasses="width150"
                 rendered="#{FilterBean.filterForm.nrParam}" rowClasses="blue,white">
        <h:outputText value="#{filterMsg.clObrDavl}" style="font-size: 80%"
                      title="#{filterMsg.clapanObratnogoDavlenia}"/>
        <h:outputText value="#{FilterBean.filter.nrParam}"/>
    </h:panelGrid>
</h:panelGrid>
</html>
